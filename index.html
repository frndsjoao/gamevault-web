<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://images.igdb.com https://qiadj0ly1g.execute-api.us-east-1.amazonaws.com http://localhost:3000;
      worker-src 'self' blob:;
      child-src 'self' blob:;
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    "
    />

    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=block"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="GameVault - Gerencie sua coleção de jogos"
    />
    <meta name="theme-color" content="#0a0a0a" />

    <title>GameVault - Game Collection</title>
  </head>

  <body class="fonts-loading">
    <div id="root"></div>
    <script>
      // Gerenciar carregamento de fontes
      if ('fonts' in document) {
        document.fonts.ready.then(() => {
          document.body.classList.remove('fonts-loading');
          document.body.classList.add('fonts-loaded');
        });
      } else {
        // Fallback para navegadores sem suporte
        document.body.classList.remove('fonts-loading');
        document.body.classList.add('fonts-loaded');
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
