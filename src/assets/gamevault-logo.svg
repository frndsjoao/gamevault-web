<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="transparent" rx="15"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="596" height="296" fill="none" stroke="transparent" stroke-width="4" rx="15"/>
  
  <!-- Text: Game -->
  <defs>
    <filter id="glow-white">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow-blue">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feFlood flood-color="#667eea" flood-opacity="0.8"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Game text -->
  <text x="300" y="170" 
        font-family="Arial, sans-serif" 
        font-size="96" 
        font-weight="900" 
        fill="#ffffff" 
        text-anchor="middle"
        filter="url(#glow-white)"
        letter-spacing="-2">
    <tspan>Game</tspan><tspan fill="#667eea" filter="url(#glow-blue)">Vault</tspan>
  </text>
</svg>